<html lang="pt-br"> <!-- tag para definir o idioma da página -->
<meta charset="utf-8"> <!-- tag para leitura de acentos -->
<head>
	<title>Olá Mundo</title>
</head>
<body>
<header><h1>Curso de HTML</h1></header> <!-- cabeçalho da página  -->
<nav>Menu</nav>	<!-- tag para fazer menu de navegação da página -->
<!--  a tag section pode ser usada varias vezes em uma página-->
<section><p>Estou aprendendo sobre <b>HTML</b> <hr> O <i>HTML</i> é composto de tags.</p></section>  
<!-- br quebra de linha--> 
<!-- p define pagrafo  -->
<!-- hr linha separadora -->
<!-- b define o estilo negrito de uma palavra ou frase  -->
<!-- i define o estilo italico de uma palavra ou frase -->
<!-- -->

<footer>Rodapé</footer> <!-- Toda página HTML só pode ter um footer por página -->
</body>
</html>
